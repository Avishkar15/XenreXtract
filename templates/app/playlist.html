<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Playlist Created Successfully! - XenreXtract</title>
    {% include "app/style/stylesheet.html" %}
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }

        li {
            margin: 0 10px;
        }

        li:last-child {
            margin-right: 0;
        }

        .playing {
            position: relative;
            top: 50%;
            left: 50%;
            width: auto;
            transform: translateX(-50%) translateY(-50%);
        }

        .playing:after {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .now.playing .bar {
            display: inline-block;
            position: relative;
            margin-right: 1px;
            width: 10px;
            height: 1px;
            overflow: hidden;
            background: linear-gradient(to bottom, #1db9547c, #1db954);
            color: transparent;
            animation-name: pulse;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        .paused.playing .bar {
            animation-iteration-count: 1;
        }

        .paused.playing:after {
            content: "Paused (Lame)"
        }

        .n1 {
            animation-delay: 0.5s;
        }

        .n2 {
            animation-delay: 0.3s;
        }

        .n3 {
            animation-delay: 1.2s;
        }

        .n4 {
            animation-delay: 0.9s;
        }

        .n5 {
            animation-delay: 2.3s;
        }

        .n6 {
            animation-delay: 1.5s;
        }

        .n7 {
            animation-delay: 3.1s;
        }

        .n8 {
            animation-delay: 1.9s;
        }

        .n9 {
            animation-delay: 1.2s;
        }

        .n10 {
            animation-delay: 0.4s;
        }

        .n11 {
            animation-delay: 1.5s;
        }

        .n12 {
            animation-delay: 3.1s;
        }

        .n13 {
            animation-delay: 1s;
        }

        .n14 {
            animation-delay: 2.2s;
        }

        @keyframes pulse {
            0% {
                height: 1px;
                margin-top: 0;
            }

            10% {
                height: 40px;
                margin-top: -40px;
            }

            50% {
                height: 20px;
                margin-top: -20px;
            }

            60% {
                height: 30px;
                margin-top: -30px;
            }

            80% {
                height: 60px;
                margin-top: -60px;
            }

            100% {
                height: 1px;
                margin-top: 0;
            }
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .btn-logout {
            color: #c2383e;
            border: 1px solid #c2383e;
            background-color: transparent;
            border-radius: 50px;
            border-width: 2px;
        }

        .btn-logout:hover,
        .btn-logout:focus {
            color: #000;
            border: 1px solid #c2383e;
            outline: none;
            background-color: #c2383e;
        }

        p {
            font-size: 21px;

        }
    </style>
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">

                    <li class="nav-item nav-link"><a class="nav-link" href="{{

                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead" id="home"
